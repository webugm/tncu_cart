          var url2 = "https://spreadsheets.google.com/feeds/list/11bu19qy39prfZDEum8NpeNt76-1yQu3ZUioKcVodvUQ/od6/public/values?alt=json";                       
          var str = "";
          $.ajax({
            type: "get",
            url: url2,
            dataType: "jsonp",
            success: function(data){
              console.log(data);
              var str = "";
              var ProductName = [];
              var Price = [];              
              for (var i=0; i < data.feed.entry.length; i++){
               ProductName[i] = data.feed.entry[i].gsx$productname.$t;

              // });

               $(".loading").hide();

            },
            beforeSend:function(){
                  $(".loading").show();
                },
            complete:function(){
                $(".loading").hide();     
              }
          });                  
         });

          $.getJSON(url1, function (data){
           for (var i=0; i < data.feed.entry.length; i++){
            ProductName[i] = data.feed.entry[i].gsx$productname.$t;
            Price[i] = data.feed.entry[i].gsx$price.$t;
            $('#producttable').append("<tr><td>" + ProductName[i] + "</td><td>" + Price[i] + "</td></tr>");
            }            
          });                    
         });                     
      });
